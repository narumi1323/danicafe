<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="descriptition" content="coffee and organic food company">
  <title>Contact</title>
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="icon" type="imag/png" href="./assets/images/logo.png">  <!--ファビコン-->
</head>
<body>
  <!-- #home -->
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="./assets/images/logo.png" alt="logo"></a></h1>
      <nav>
         <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
    </header>
    <div class="wrapper">
       <h2 class="page-title">Contact</h2>
       <form action="#">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="your-name">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="your-email">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" class="button" value="submit">
       </form>
    </div>
  </div>
  <!-- map -->
   <section id="location">
     <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">Shinkoiwa store</h3>
          <p>
           address:Tokyo Shinkoiwa 3-3-3 <br>
           call:03-1234-1234 <br>
           open:10:00~20:00 <br>
           close:Every Wednesday
          </p>
        </div>
        <div class="location-map">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7612.93316379637!2d139.85446112663368!3d35.71775327773905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601888a9e5c3c673%3A0x4f32ad1797f54dd4!2z5paw5bCP5bKp5YWs5ZyS!5e0!3m2!1sja!2sjp!4v1704329092511!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
   </section>

   <section id="sns">
     <div class="wrapper">
       <div class="sns-box">
         <h3 class="sub-title">Line</h3>
       </div>

       <div class="sns-box">
        <h3 class="sub-title">Instaglam</h3>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Youtube</h3>
      </div>
     </div>
   </section>
  <!-- footer -->
   <footer>
    <div class="wrapper">
      <p><small>&copy; 2023 okayupjc</small></p>
    </div>
  </footer> 
</body>
</html>
